<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página inicial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let anuncio of anuncios">
        <ion-card>
          <img [src]="anuncio.imagemUrl" alt="Anúncio" class="imagem-anuncio">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
